<div class="container-fluid mt-3">
    <div class="row d-flex justify-content-evenly">
      <div class="card col-md-2">
        <h2>Total Assets</h2>
        <p class="amount">$36.01 M</p>
        <p class="change text-danger"><i class="fas fa-caret-down"></i> 15.49%</p>
      </div>
      <div class="card col-md-2">
        <h2>Total Revenue</h2>
        <p class="amount">$35.4 M</p>
        <p class="change text-danger"><i class="fas fa-caret-down"></i> 3.74%</p>
      </div>
      <div class="card col-md-2">
        <h2>Total Sales</h2>
        <p class="amount">$34.63 M</p>
        <p class="change text-success"><i class="fas fa-caret-up"></i> 0.80%</p>
      </div>
      <div class="card col-md-2">
        <h2>Total ACAT</h2>
        <p class="amount">$35.9 M</p>
        <p class="change text-danger"><i class="fas fa-caret-down"></i> 7.44%</p>
      </div>
      <div class="card col-md-2">
        <h2>Total FAS</h2>
        <p class="amount">$35.27 M</p>
        <p class="change text-danger"><i class="fas fa-caret-down"></i> 12.76%</p>
      </div>
    </div> 
    <div class="row mt-3">
   
        <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-card class="mat-elevation-z8">
                <highcharts-chart 
                [Highcharts]="Highcharts"
                [options]="chartOptions"
                >
              </highcharts-chart>
            </mat-card>
            <!-- <app-map></app-map> -->
        </div>

        <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-card class="mat-elevation-z8">
                <app-barchart></app-barchart>
            </mat-card>
            
        </div>
    </div>
    <div class="row mt-5 d-flex justify-content-evenly">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <mat-card class="mat-elevation-z8">
                <app-region></app-region>
            </mat-card>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
            <mat-card class="mat-elevation-z8">
                <app-time></app-time>
            </mat-card>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
         <mat-card class="mat-elevation-z8">
            <app-product></app-product>
         </mat-card>  
        </div>
    </div>
  </div>
